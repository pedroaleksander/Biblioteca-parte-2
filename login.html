<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="login.js"></script>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="page-header" >
        <h3 class="title">
          Bem vindo ao sistema bibliotecario!
    
         </h3>
    </div>
      
    <div class="col text-center" >
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Matrícula</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Sua Matricula">
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar sua matrícula, com ninguém.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-group form-check">
              <input type="radio" name="radio" class="form-check-input" id="estudante">
              <label class="form-check-label" for="exampleCheck1">Estudante</label>
              <br>
              <input type="radio" name="radio" class="form-check-input" id="bibli">
              <label class="form-check-label" for="exampleCheck1">Bibliotecario</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="redirecionar()">Entrar</button>
          </form>
    </div>

</body>
</html>
